{% extends "asv/base.html" %}
{% load static %}
{% block content %}
<div class="bg-gray-100">
    <div class="space-y-16 container xl:max-w-7xl mx-auto px-4 py-16 lg:px-8 lg:py-32">
       <!-- Heading -->
       <div class="text-center">
          <h2 class="text-3xl md:text-4xl font-extrabold mb-4">
             Filter From The Controls
          </h2>
       </div>
       <div id="filter-container" class="lg:w-2/3 mx-auto bg-white p-5 md:p-10 rounded-lg shadow-sm">
          <form class="space-y-6" id="filter-trucks-form">
            <div class="space-y-6 sm:space-y-0 sm:flex sm:space-x-3">
                <div class="space-y-1 grow">
                    <label class="font-medium" for="year">year</label>
                    <select class="w-full block border border-gray-200 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="year" name="year">
                     <option value=""></option>
                     <option value="2015">2015</option>
                       <option value="2016">2016</option>
                       <option value="2017">2017</option>
                       <option value="2018">2018</option>
                    </select>
                </div>
                <div class="space-y-1 grow">
                    <label class="font-medium" for="make">make</label>
                    <select class="w-full block border border-gray-200 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="make" name="make">
                       <option value=""></option>
                       <option value="Honda">Honda</option>
                       <option value="Toyota">Toyota</option>
                       <option value="Audi">Audi</option>
                       <option value="bmw">bmw</option>
                    </select>
                </div>
             </div>
             <div class="space-y-6 sm:space-y-0 sm:flex sm:space-x-3">
                <div class="space-y-1 grow">
                    <label class="font-medium" for="model">model</label>
                    <select class="w-full block border border-gray-200 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="model" name="model">
                       <option value=""></option>
                       <option value="Civic">Civic</option>
                       <option value="Accord">Accord</option>
                       <option value="Corolla">Corolla</option>
                       <option value="Camry">Camry</option>
                    </select>
                </div>
                <div class="space-y-1 grow">
                    <label class="font-medium" for="service">Service</label>
                    <select class="w-full block border border-gray-200 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="service" name="service">
                       <option value=""></option>
                    </select>
                </div>
             </div>
             <div class="space-y-6 sm:space-y-0 sm:flex sm:space-x-3">
                 <div class="space-y-1 grow">
                     <label class="font-medium" for="service">Service</label>
                     <select class="w-full block border border-gray-200 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="service" name="service">
                        <option value=""></option>
                     </select>
                 </div>
                 <div class="space-y-1 grow">
                     <label class="font-medium" for="service">Service</label>
                     <select class="w-full block border border-gray-200 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="service" name="service">
                        <option value=""></option>
                     </select>
                 </div>
              </div>
              <div class="space-y-6 sm:space-y-0 sm:flex sm:space-x-3">
                 <div class="space-y-1 grow">
                     <label class="font-medium" for="service">Service</label>
                     <select class="w-full block border border-gray-200 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="service" name="service">
                        <option value=""></option>
                     </select>
                 </div>
                 <div class="space-y-1 grow">
                     <label class="font-medium" for="service">Service</label>
                     <select class="w-full block border border-gray-200 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" id="service" name="service">
                        <option value=""></option>
                     </select>
                 </div>
              </div>
             <button type="submit" class="inline-flex justify-center items-center space-x-2 border font-semibold focus:outline-none px-3 py-2 leading-5 text-sm rounded border-blue-700 bg-blue-700 text-white hover:text-white hover:bg-blue-800 hover:border-blue-800 focus:ring focus:ring-blue-500 focus:ring-opacity-50 active:bg-blue-700 active:border-blue-700">
             Submit
             </button>
          </form>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 lg:gap-8 mt-8 text-center">
            <!-- Card -->
            <div id="data-counter-container" style="display: none;" class="flex flex-col rounded-lg shadow-sm bg-white overflow-hidden dark:text-gray-100 dark:bg-gray-800">
               <div class="p-5 grow">
               <dl class="space-y-1 py-5">
                  <dt class="text-3xl font-bold" id="data-counter">
                  </dt>
                  <dd class="font-medium text-gray-500 dark:text-gray-400">
                     Vehicles
                  </dd>
               </dl>
               </div>
            </div>
            <!-- END Card -->

            <!-- Card -->
            <div id="data-average-container" style="display: none;" class="flex flex-col rounded-lg shadow-sm bg-white overflow-hidden dark:text-gray-100 dark:bg-gray-800">
               <div class="p-5 grow">
               <dl class="space-y-1 py-5">
                  <dt class="text-3xl font-bold" id="data-average">
                  </dt>
                  <dd class="font-medium text-gray-500 dark:text-gray-400">
                     ASV
                  </dd>
               </dl>
               </div>
            </div>
            <!-- END Card -->

            <!-- Card -->
            <div id="details-toggle" style="display: none;" class="flex flex-col rounded-lg shadow-sm bg-white overflow-hidden dark:text-gray-100 dark:bg-gray-800">
               <div class="p-5 grow">
               <dl class="space-y-1 py-5">
                  <button type="button" class="inline-flex justify-center items-center space-x-2 border font-semibold rounded-lg px-4 py-2 leading-6 text-sm border-emerald-700 bg-emerald-700 text-white hover:text-white hover:bg-emerald-600 hover:border-emerald-600 focus:ring focus:ring-emerald-400 focus:ring-opacity-50 active:bg-emerald-700 active:border-emerald-700 dark:focus:ring-emerald-400 dark:focus:ring-opacity-90">
                     See Details
                   </button>
               </dl>
               </div>
            </div>
            <!-- END Card -->
         </div>

       </div>

      <!-- Tables: Bordered -->
      <div id="table-container" style="display: none;" class="border border-gray-200 rounded overflow-x-auto min-w-full bg-white dark:bg-gray-800 dark:border-gray-700">
         <!-- Table -->
         <table id="data-table" class="min-w-full text-sm align-middle whitespace-nowrap">
         <!-- Table Header -->
         <thead>
            <tr id="data-table-heading-row" class="border-b border-gray-100 dark:border-gray-700/50"></tr>
         </thead>
         <!-- END Table Header -->
      
         <!-- Table Body -->
         <tbody id="data-table-body"></tbody>
         <!-- END Table Body -->
         </table>
         <!-- END Table -->
      </div>
      <!-- END Responsive Table Container -->
    </div>
 </div>
 
 <script src="{% static 'asv/filter.js' %}"></script>
  {% endblock %}
