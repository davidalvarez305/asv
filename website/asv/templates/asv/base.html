{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Average Salvage Value Calculator.">
	<meta name="keywords" content="ASV">
	<title>ASV</title>
	<!-- Open Graph tags -->
	<meta property="og:title" content="ASV">
	<meta property="og:description" content="Average Salvage Value Calculator.">
	<meta property="og:url" content="https://{{ domain }}/">
	<meta property="og:type" content="website">

	<!-- Other meta tags and links -->
	<link rel="canonical" href="https://{{ domain }}/">
	<link rel="icon" href="{% static 'asv/media/favicon.png' %}">

    <link rel="stylesheet" href="{% static 'asv/main.css' %}" type="text/css" />
    <title>ASV</title>
</head>
<body>
    <div id="page-container" class="flex flex-col mx-auto w-full min-h-screen bg-gray-100">
        <main id="page-content" class="flex flex-auto flex-col max-w-full">
            <!-- Navbar -->
            {% include "asv/navbar.html" %}
            <!-- End Navbar -->

             <!-- Content -->
             {% block content %}
             {% endblock %}
             <!-- Content End -->
        </main>
    </div>
    <script src="{% static 'asv/base.js' %}"></script>
</body>
</html>
